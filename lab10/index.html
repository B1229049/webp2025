<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        >
            <!-- integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuC0mLASjC" -->
        <title>myPage</title>
        <style> 
            .gallery {
                --g: 6px; /* the gap */
                display: grid;
                width: 1200px; /* the size */
                aspect-ratio: 1;
                grid: auto-flow 1fr/repeat(3,1fr);
                gap: var(--g);
            }
            .gallery img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: grayscale();
                cursor: pointer;
                transition: .5s
            }
            .gallery img:hover {
                filter: grayscale(0);
            }
            .gallery img:nth-child(2) {
                grid-area: 1/2/span 2/span 2;
                clip-path: polygon(0 0,100% 0,100% 100%,calc(50% + var(--g)/4) 100%,0 calc(50% - var(--g)/4))
            }
            .gallery img:nth-child(3) {
                grid-area: 2/1/span 2/span 2;
                clip-path: polygon(0 0,calc(50% - var(--g)/4) 0,100% calc(50% + var(--g)/4),100% 100%,0 100%);
            }
        </style>
    </head>

    <body> 
         <button onclick="getimg()">Get IMG</button> 
         <div id='gallery' class="gallery"></div> 
    </body> 
    <script src="style.js"></script>
</html>
