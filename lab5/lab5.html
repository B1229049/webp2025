<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: black;
                color: white;
            }

            button {
                background-color: gray;
                color: black;
            }

            button:hover {
                background-color: rgb(179, 177, 177);
            }
        </style>
    </head>
    <body>
        <button onclick="print_tree(4)">Press to create Tree</button>

        <script>
            function print_tree(n) {
                printTreeTop(n);
                printTreeBottom(n);
            }

            function printTreeTop(n) {
                let i = n - 1;
                for(let j = 1; j <= n*2; j+=2){
                    let str = repeatchar(' ', i) + repeatchar('*', j);  
                    console.log(str);
                    i--;
                }
            }

            function printTreeBottom(n) {
                for(let i = 1; i < n; i++){
                    let str = repeatchar(' ', n - 1) + '*' + repeatchar(' ', i - 1);
                    console.log(str);
                }
            }

            function repeatchar(arg_char, n) {
                let str1 = "";
                for(let r = 1; r <= n; r++){
                    str1 += arg_char;
                }
                return str1;
            }
            
        </script>
    </body>
</html>
